<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function equation(a,b){
        if(a===0){
            if(b===0){
                alert("Phương trình vô số nghiệm");
            }
            else {
                alert("Phương trình vô nghiệm");
            }
        }
        else {
            let x = -b/a
            alert("Phương trình có 1 nghiệm là " + x);
        }
    }
    equation(5,8);
</script>
</body>
</html>
